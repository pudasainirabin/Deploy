<!-- {% extends 'base.html' %} -->
{% block title %}Reset Password{% endblock %}
{% block content %}
<style>
    .reset-password-container {
        margin-top: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #f8f9fa;
    }
    .reset-password-card {
        max-width: 600px; /* Increased card width */
        width: 100%;
        border: none;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        background: #fff;
        overflow: hidden;
    }
    .reset-password-card .card-header {
        background: #dc3545;
        color: #fff;
        text-align: center;
        padding: 25px; /* Increased padding */
        font-size: 1.8rem; /* Increased font size */
        font-weight: bold;
    }
    .reset-password-card .card-body {
        padding: 40px; /* Increased padding */
    }
    .reset-password-card form {
        margin-top: 20px;
    }
    .reset-password-card form .form-group {
        margin-bottom: 20px; /* Added spacing between form fields */
    }
    .reset-password-card form label {
        font-weight: bold;
        margin-bottom: 5px;
        display: block;
    }
    .reset-password-card form input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ced4da;
        border-radius: 5px;
        font-size: 1rem;
    }
    .reset-password-card form button {
        font-size: 1.2rem;
        font-weight: bold;
        padding: 10px 20px;
    }
    .reset-password-card .back-to-login {
        margin-top: 20px;
        text-align: center;
    }
    .reset-password-card .back-to-login a {
        color: #dc3545;
        font-weight: bold;
        text-decoration: none;
    }
    .reset-password-card .back-to-login a:hover {
        text-decoration: underline;
    }
</style>

<div class="reset-password-container">
    <div class="card reset-password-card">
        <div class="card-header">
            Reset Password
        </div>
        <div class="card-body">
            <p class="text-center text-muted">Enter the OTP sent to your email and set a new password.</p>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="otp">OTP</label>
                    <input type="text" id="otp" name="otp" placeholder="Enter OTP" required>
                </div>
                <div class="form-group">
                    <label for="new_password1">New Password</label>
                    <input type="password" id="new_password1" name="new_password1" placeholder="Enter New Password" required>
                </div>
                <div class="form-group">
                    <label for="new_password2">Confirm New Password</label>
                    <input type="password" id="new_password2" name="new_password2" placeholder="Confirm New Password" required>
                </div>
                <button type="submit" class="btn btn-danger w-100">Reset Password</button>
            </form>
            <div class="back-to-login">
                <a href="{% url 'login' %}">Back to Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
