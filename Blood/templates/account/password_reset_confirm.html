{% extends 'base.html' %}

{% block title %}Confirm Password Reset{% endblock %}

{% block content %}
    <div class="max-w-md mx-auto mt-10 bg-white p-8 rounded shadow-lg">
        <h2 class="text-2xl font-bold text-center text-red-600 mb-6">Set a New Password</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="w-full bg-red-600 text-white py-2 px-4 rounded hover:bg-red-700 transition duration-300">
                Reset Password
            </button>
        </form>
    </div>
{% endblock %}
